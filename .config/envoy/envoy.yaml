admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081  
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8443
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: http_proxy
          route_config:
            name: eshop_route
            virtual_hosts:
            - name: eshop
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/catalog/"
                route:
                  prefix_rewrite: "/"
                  cluster: catalog
              - match:
                  prefix: "/ordering/api/"  
                route:
                  prefix_rewrite: "/api/"
                  cluster: ordering
              - match:
                  prefix: "/basket/api/"
                route:
                  prefix_rewrite: "/api/"
                  cluster: basket
              - match:
                  prefix: "/authorize/"
                route:
                  prefix_rewrite: "/authorize/"
                  cluster: authorization_server
              - match:
                  prefix: "/"
                route:
                  prefix_rewrite: "/"
                  cluster: customer_portal
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              log_format:
                text_format: "[%START_TIME%] \"%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%\" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% \"%REQ(X-FORWARDED-FOR)%\" \"%REQ(USER-AGENT)%\" \"%REQ(:AUTHORITY)%\" \"%UPSTREAM_HOST%\"\n"
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
    
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
            - certificate_chain: 
                filename: /etc/ssl/default_certificate.crt
              private_key:
                filename: /etc/ssl/default_certificate.key
  clusters:
  - name: customer_portal
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: customer_portal
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: customer-portal
                  port_value: 80
  - name: authorization_server
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: authorization_server
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: customer-authorizationserver
                  port_value: 80
  - name: catalog
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: catalog
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: catalog-api
                  port_value: 80
  - name: basket
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: basket
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: basket-api
                  port_value: 8080
  - name: ordering
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: ordering
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: ordering-api
                  port_value: 8080
