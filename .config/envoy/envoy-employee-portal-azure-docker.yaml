admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081  
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: http_proxy
          route_config:
            name: eshop_route
            virtual_hosts:
            - name: eshop
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/catalog/api/"  
                route:
                  prefix_rewrite: "/api/"
                  auto_host_rewrite: true
                  append_x_forwarded_host: true
                  cluster: catalog
              - match:
                  prefix: "/employee-management/api/"
                route:
                  prefix_rewrite: "/api/"
                  auto_host_rewrite: true
                  append_x_forwarded_host: true
                  cluster: employee_management
              - match:
                  prefix: "/authorize/"
                route:
                  prefix_rewrite: "/authorize/"
                  auto_host_rewrite: true
                  append_x_forwarded_host: true
                  cluster: authorization_server
              - match:
                  prefix: "/"
                route:
                  prefix_rewrite: "/"
                  auto_host_rewrite: true
                  append_x_forwarded_host: true
                  cluster: employee_portal
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              log_format:
                text_format: "[%START_TIME%] \"%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%\" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% \"%REQ(X-FORWARDED-FOR)%\" \"%REQ(USER-AGENT)%\" \"%REQ(:AUTHORITY)%\" \"%UPSTREAM_HOST%\"\n"
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: employee_portal
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: employee_portal
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: __employeePortalContainerAppName__
                  port_value: 80
  - name: authorization_server
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: authorization_server
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: __employeeAuthServerContainerAppName__
                  port_value: 80
  - name: catalog
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: catalog
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: __catalogApiContainerAppName__
                  port_value: 80
  - name: employee_management
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: employee_management
      endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: __employeeApiContainerAppName__
                  port_value: 80
