<div class="column-container">
  <div class="basket">
    <table mat-table [dataSource]="items">

      <!-- Item Name Column -->
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef>{{ 'basket.name' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
        <td mat-footer-cell *matFooterCellDef colspan="4">
          <a mat-raised-button color="primary" [routerLink]="['','checkout']" [disabled]="!canCheckout"  style="width: 170px;">
            {{ 'basket.checkout' | translate }}
          </a>
          <a type="button" mat-raised-button color="primary" class="right" [routerLink]="''"  style="width: 170px;">
            {{ 'basket.continue-shopping' | translate }}
          </a>
        </td>
      </ng-container>

      <!-- Qty Column -->
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef style="width: 100px">{{ 'basket.qty' | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field  appearance="outline"  class="mat-qty-edit">
            <input type="number" min="1" matInput [ngModel]="element.qty" (ngModelChange)="qtyChanged(element, $event)" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef   style="width: 100px"> {{ 'basket.price' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.price * element.qty}} </td>
      </ng-container>

      <!-- Remove Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef   style="width: 40px"> {{ 'basket.remove' | translate }} </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" class="right" (click)="remove(element)">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['itemName']; sticky: true"></tr>
    </table>
  </div>
</div>
