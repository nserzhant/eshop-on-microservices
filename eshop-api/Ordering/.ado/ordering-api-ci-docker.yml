# ORDERING API BUILD PIPELINE

resources:
  repositories:
  - repository: self
    trigger: none

variables:
- group: microservices-variable-group

- name: buildConfiguration
  value: 'Release'
- name: workingDirectory
  value: '$(System.DefaultWorkingDirectory)/eshop-api/Ordering'
- name: userName
  value: '$(docker-registry-username)' # From variable group
- name: imageName
  value: '$(username)/eshop.ordering.api'
- name: dockerRegistryConnection
  value: 'docker-connection'

jobs:
- job: build_and_test
  displayName: Build And Test
  pool:
    vmImage: windows-latest
    
  steps:
  - task: DotNetCoreCLI@2
    name: Restore
    inputs:
      command: 'restore'
      projects: '$(workingDirectory)/*.sln'

  - task: DotNetCoreCLI@2          
    displayName: Build
    inputs:
      command: 'build'
      arguments: '--configuration $(buildConfiguration)'
      projects: '$(workingDirectory)/*.sln'

  - task: DotNetCoreCLI@2
    displayName: Unit Tests
    inputs:
      command: 'test'
      arguments: '--configuration $(buildConfiguration)  --collect "Code coverage"'
      projects: '$(workingDirectory)/tests/EShop.Ordering.Core.UnitTests/EShop.Ordering.Core.UnitTests.csproj'

  - task: DotNetCoreCLI@2
    displayName: Integration Tests
    inputs:
      command: 'test'
      arguments: '--configuration $(buildConfiguration)  --collect "Code coverage"'
      projects: '$(workingDirectory)/tests/EShop.Ordering.Infrastructure.IntegrationTests/EShop.Ordering.Infrastructure.IntegrationTests.csproj'

  - task: DotNetCoreCLI@2
    displayName: Api Integration Tests
    inputs:
      command: 'test'
      arguments: '--configuration $(buildConfiguration)  --collect "Code coverage"'
      projects: '$(workingDirectory)/tests/EShop.Ordering.Api.IntegrationTests/EShop.Ordering.Api.IntegrationTests.csproj'

- job: build_and_push_docker_images
  displayName: Build And Push Docker Images
  dependsOn: build_and_test
  condition: succeeded()
  pool:
    vmImage: ubuntu-latest

  steps:
  - task: Docker@2
    displayName: 'Build The Api Docker Image'
    inputs:
      containerRegistry: '$(dockerRegistryConnection)'
      repository: '$(imageName)'
      command: 'build'
      Dockerfile: '$(workingDirectory)/src/EShop.Ordering.Api/Dockerfile'
      buildContext: '$(workingDirectory)'
      tags: |
        $(Build.BuildId)
        latest

  - task: Docker@2
    displayName: 'Push The Api Docker Image'
    inputs:
      containerRegistry: '$(dockerRegistryConnection)'
      repository: '$(imageName)'
      command: 'push'
      tags: |
        $(Build.BuildId)
        latest
            
  - task: PublishPipelineArtifact@1
    displayName: Publish Pipepile Artifact - Bicep
    inputs:
      targetPath: '$(workingDirectory)/.azure/'
      artifact: 'Bicep'
      publishLocation: 'pipeline'
