# CUSTOMER AUTHORIZATION SERVER BUILD PIPELINE

resources:   
  repositories:
  - repository: self
    trigger: none
      
variables:
- group: microservices-variable-group

- name: workingDirectory
  value: '$(Build.SourcesDirectory)/eshop-api/Customer'
- name: userName
  value: '$(docker-registry-username)' # From variable group
- name: imageName
  value: '$(userName)/eshop.customer.authorizationserver'
- name: dockerRegistryConnection
  value: 'docker-connection'

pool: 
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  displayName: 'Build The Docker Image'
  inputs:
    containerRegistry: '$(dockerRegistryConnection)'
    repository: '$(imageName)'
    command: 'build'
    Dockerfile: '$(workingDirectory)/src/EShop.Customer.AuthorizationServer/Dockerfile'
    buildContext: '$(workingDirectory)'
    tags: |
      $(Build.BuildId)
      latest

- task: Docker@2
  displayName: 'Push The Docker Image'
  inputs:
    containerRegistry: '$(dockerRegistryConnection)'
    repository: '$(imageName)'
    command: 'push'
    tags: |
      $(Build.BuildId)
      latest

- task: PublishPipelineArtifact@1
  displayName: Publish Pipepile Artifact -  Bicep
  inputs:
    targetPath: '$(workingDirectory)/.azure'
    artifact: 'Bicep'
    publishLocation: 'pipeline'