#CLIENT AUTHORIZATION SERVER RELEASE PIPELINE
resources:
 repositories:
   - repository: self
     trigger: none
 pipelines:
   - pipeline: client-authserver-ci
     source: client-authserver-ci
     trigger: none

variables:
  suffix: ${{ split(variables['System.TeamProjectId'], '-')[0]}} # Pseudo - random string based on project Id
  azureserviceconnection: 'azure-spn'
  webappname: client-auth-web-app-$(suffix)
  administratorLoginPassword: $(sqlPasswordSecret) #create secret using variables section
  templateFileName: 'webapp-with-sql.bicep'
  subscriptionid: $(subscription-id) # Create the "subscription-id" pipeline variable in Variables section or replace the expression by the value
  resourceGroupName: 'eshop-on-microservices-rg'
  location: 'westeurope'
pool:
  vmImage: windows-latest

steps:
- checkout: none
- download: client-authserver-ci

 # Deploy Web App Infrastructure Using Bicep
- task: AzureResourceManagerTemplateDeployment@3
  displayName: Deploy Web App Bicep
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: '$(azureserviceconnection)'
    subscriptionId: '$(subscriptionid)'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(resourceGroupName)'
    location: '$(location)'
    templateLocation: 'Linked artifact'
    csmFile: '$(Pipeline.Workspace)/client-authserver-ci/Bicep/$(templateFileName)'
    overrideParameters: '-webAppName $(webappname) -administratorLoginPassword $(administratorLoginPassword)'
    deploymentMode: 'Incremental'

- powershell: az cache purge
  displayName: Clear Azure Cache

- task: AzureRmWebAppDeployment@4
  displayName: Deploy Web App
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: '$(azureserviceconnection)'
    appType: 'webApp'
    WebAppName:  '$(webappname)' 
    packageForLinux: '$(Pipeline.Workspace)/**/*.zip'


- powershell: Invoke-WebRequest -UseBasicParsing https://$(webappname).azurewebsites.net/ -TimeoutSec 300
  displayName: Init And Check Web App