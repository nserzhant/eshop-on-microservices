<div>
  <div *ngIf="identityErrors" class="errors-container">
    <ul>
      <li *ngFor="let error of identityErrors.errors">
        <mat-error>{{error.description}}</mat-error>
      </li>
    </ul>
  </div>
  <div *ngIf="userDomainError" class="errors-container">
    <mat-error class="single-error-message">{{'errors.api.' + userDomainError.errorType! | translate}}</mat-error>
  </div>
</div>
