<mat-toolbar color="primary">
  <a  mat-icon-button [routerLink]="''">
    <mat-icon>home</mat-icon>
  </a>
  <a mat-button [routerLink]="'/employees'" *ngIf="isAdmin">
    <mat-icon>people</mat-icon>
      {{'employees' | translate }}
  </a>
  <button mat-button [matMenuTriggerFor]="catalogMenu">
    <mat-icon>equalizer</mat-icon>
      Setup
  </button>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="userActionsMenu" *ngIf="isAuthenticated">
    <mat-icon>account_box</mat-icon>
      {{ userEmail }}
  </button>
  <mat-menu #userActionsMenu="matMenu">
    <a mat-menu-item [routerLink]="'/change-password'">
      <mat-icon>lock</mat-icon>
      {{'change-password' | translate }}
    </a>
    <a mat-menu-item [routerLink]="'/change-email'">
      <mat-icon> email</mat-icon>
      {{'change-email' | translate }}
    </a>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      {{'log-out' | translate }}
    </button>
  </mat-menu>
  <mat-menu #catalogMenu="matMenu">
    <a mat-menu-item [routerLink]="'/catalog/items'">
      <mat-icon>storage</mat-icon>
      Catalog
    </a>
    <a mat-menu-item [routerLink]="'/catalog/brands'">
      <mat-icon>label_outline</mat-icon>
      Brands
    </a>
    <a mat-menu-item [routerLink]="'/catalog/types'">
      <mat-icon>category</mat-icon>
      Types
    </a>
  </mat-menu>
  <button mat-button (click)="login()" *ngIf="!isAuthenticated">
    {{'log-in' | translate}}
    <mat-icon>login</mat-icon>
  </button>
  <a mat-button [routerLink]="'/register'" *ngIf="!isAuthenticated">
    <mat-icon>person_add</mat-icon>
    {{'register' | translate }}
  </a>
  <button mat-button (click)="logout()" *ngIf="isAuthenticated">
    <mat-icon>logout</mat-icon>
    {{'log-out' | translate }}
  </button>
</mat-toolbar>
