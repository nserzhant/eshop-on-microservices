<mat-card>
  <mat-card-header>
    <mat-card-title>{{'edit-employee-hedader' | translate:  {'email' : user?.email} }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="child-card">
      <mat-card-header>
        <mat-card-title>{{ 'change-roles' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-selection-list color="primary" [(ngModel)]="roles">
            <mat-list-option value="SalesManager">{{ 'sales-manager-role' | translate }}</mat-list-option>
            <mat-list-option value="Administrator">{{ 'administrator-role' | translate }}</mat-list-option>
        </mat-selection-list>
        <api-errors-summary [apiError] = "updateRolesApiError"></api-errors-summary>
        <button mat-raised-button color="primary" (click)="changeRoles()"
          [disabled]="isRolesUpdating">
          {{ 'change-roles' | translate }}
        </button>
        <mat-spinner *ngIf="isRolesUpdating" class="action-spinner"></mat-spinner>
      </mat-card-content>      
    </mat-card>
    <div class="child-card-spacer"></div>
    <mat-card class="child-card">
      <mat-card-header>
        <mat-card-title>{{ 'set-password' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #setPasswordForm="ngForm"  (ngSubmit)="changePassword(setPasswordForm)">
           <mat-form-field appearance="outline"class="card-row">
            <mat-label>{{ 'password' | translate }}</mat-label>
            <input type="password" matInput name="password" required ngModel>
            <mat-error>{{ 'errors.missing-password' | translate }}</mat-error>
          </mat-form-field>
          <api-errors-summary [apiError] = "updatePasswordApiError"></api-errors-summary>
          <button type="submit" mat-raised-button color="primary"  
            [disabled]="setPasswordForm.invalid || isPasswordUpdating">
            {{ 'set-password' | translate }}
          </button>
          <mat-spinner *ngIf="isPasswordUpdating" class="action-spinner"></mat-spinner>
        </form>
      </mat-card-content>      
    </mat-card>
    <button class="back-button" mat-button mat-raised-button  color="primary" (click)="back()">{{ 'back' | translate }}</button>  
  </mat-card-content>
</mat-card>
