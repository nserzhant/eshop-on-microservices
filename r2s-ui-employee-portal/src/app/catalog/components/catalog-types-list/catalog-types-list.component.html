<mat-card>
  <mat-card-header>
    <mat-card-title-group>
    <mat-card-title>Types</mat-card-title>
    <button mat-raised-button color="primary" class="right" (click)="openCreateType()">Add Type</button>
  </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="data"  matSort>

      <!-- Type Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> {{ 'email' | translate }} </th>
        <td mat-cell *matCellDef="let type"> {{ type.type }} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef   style="width: 40px">
            <div class="center">{{ 'edit' | translate }}</div>
        </th>
        <td mat-cell *matCellDef="let type">
          <button mat-icon-button color="primary" class="right" (click)="editType(type)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef   style="width: 40px">
            <div class="center">Delete</div>
        </th>
        <td mat-cell *matCellDef="let type">
          <button mat-icon-button color="primary" class="right" (click)="deleteType(type)"><mat-icon>close</mat-icon></button>
        </td>
      </ng-container>

      <!-- Edit Type column -->
      <ng-container matColumnDef="editType">
        <td mat-footer-cell *matFooterCellDef colspan="3">
          <form #editTypeForm="ngForm" (ngSubmit)="saveType(editTypeForm)" class="standard-top-indent">
            <mat-form-field appearance="outline"class="card-row">
              <mat-label>Type Name</mat-label>
              <input matInput name="type" required [(ngModel)]="selectedType && selectedType!.type">
              <mat-error>Type Name is required</mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary"  [disabled]="editTypeForm.invalid || isTypeSaving">
              Save
            </button>
            <button type="button" mat-raised-button color="primary" class="right" (click)="close(editTypeForm)">
              Cancel
            </button>
            <mat-spinner *ngIf="isTypeSaving" class="action-spinner"></mat-spinner>
          </form>
          <div  class="standard-top-indent">
            <catalog-api-errors-summary [error]="apiError"></catalog-api-errors-summary>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['editType']" [hidden] = "selectedType === null"></tr>
    </table>
    <mat-spinner *ngIf="isLoadingResults" class="grid-spinner"></mat-spinner>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   [length]="resultsLength"
                   showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
