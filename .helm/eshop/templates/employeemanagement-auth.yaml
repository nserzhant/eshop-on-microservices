apiVersion: v1
kind: ServiceAccount
metadata:
  {{ if .Values.useAks -}}annotations:
    azure.workload.identity/client-id: "{{ .Values.azure.employeeManagementUmiClientId }}"
  labels:
    azure.workload.identity/use:  "true"
{{- end }}        
  name: {{ .Values.employeemanagement_authserver.serviceAccountName }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.employeemanagement_authserver.appName }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.employeemanagement_authserver.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.employeemanagement_authserver.appName }}
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: {{ .Values.employeemanagement_authserver.serviceAccountName }}
      containers:
      - name: {{ .Values.employeemanagement_authserver.appName }}
        image: "{{ .Values.dockerRegistry }}/{{ .Values.employeemanagement_authserver.image.repository }}:{{ .Values.imagesTag }}" 
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: {{ .Values.employeemanagement_authserver.env.ASPNETCORE_ENVIRONMENT }}
          - name: ASPNETCORE_URLS
            value: http://+:80
          - name: ConnectionStrings__employeeDbConnectionString
            value: {{ template "employee-management.connectionString" . }}
          - name: clients__0__clientOrigin
            value: "https://{{ .Values.eshop_ingress.empoyeePortalDnsName }}"
          - name: clients__0__clientId
            value: {{ .Values.employeemanagement_authserver.env.clientId }}
          - name: clients__0__displayName
            value: {{ .Values.employeemanagement_authserver.env.displayName }}
          - name: ASPNETCORE_APPL_PATH
            value: authorize   
          {{ if .Values.useAks -}}- name: JWTSecretKey
            valueFrom:
              secretKeyRef:
                name: {{ .Values.azure.akvEmployeeSigningSecretName }}
                key: jwt
          {{- end }}   
        resources:
          limits:
            memory:  {{ .Values.employeemanagement_authserver.resources.memory }}
            cpu:  {{ .Values.employeemanagement_authserver.resources.cpu }}
        ports:
          - containerPort: 80 
 
      {{ if .Values.imagePullSecretName -}}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecretName }}
      {{- end }}  

---

apiVersion: v1
kind: Service
metadata:
  name:  {{ .Values.employeemanagement_authserver.appName }}
spec:
  selector:
    app:  {{ .Values.employeemanagement_authserver.appName }}
  type:  ClusterIP
  ports:
  - protocol: 'TCP'
    port:  {{ .Values.employeemanagement_authserver.servicePort }}
    targetPort:  80